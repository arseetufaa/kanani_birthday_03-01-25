<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
        }
        .heart {
            position: absolute;
            width: 120px;
            height: 120px;
            background: #ff4b4b;
            transform: rotate(45deg);
            box-shadow: 0 0 40px rgba(255, 75, 75, 0.8);
            animation: pulse 2s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ff4b4b;
            border-radius: 50%;
        }
        .heart::before {
            left: -30px;
        }
        .heart::after {
            top: -30px;
        }
        .heart:nth-child(1) {
            transform: rotate(45deg) scale(1.5);
            filter: drop-shadow(0 0 20px rgba(255, 75, 75, 0.5));
        }

        @keyframes pulse {
            0% { transform: rotate(45deg) scale(1.5); }
            50% { transform: rotate(45deg) scale(1.7); }
            100% { transform: rotate(45deg) scale(1.5); }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
        .text {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% { text-shadow: 2px 2px 8px rgba(0,0,0,0.5); }
            50% { text-shadow: 2px 2px 20px rgba(255,75,75,0.8); }
            100% { text-shadow: 2px 2px 8px rgba(0,0,0,0.5); }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="sparkles">
            <div class="sparkle" style="top: 20%; left: 20%;"></div>
            <div class="sparkle" style="top: 30%; right: 25%;"></div>
            <div class="sparkle" style="bottom: 30%; left: 30%;"></div>
            <div class="sparkle" style="bottom: 20%; right: 20%;"></div>
        </div>
        <div class="heart"></div>
        <div class="text">Happy Birthday!</div>
    </div>
</body>
</html>
